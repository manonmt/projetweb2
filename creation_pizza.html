	<head>

		<title>Menu chez Manon et Jeff</title>

	</head>
	<body>
		<section id="menu">
			<img id="logo" src="asset/logo.png">
			<h1>Chez Manon et Jeff </h1>
			<i class="material-icons" style="font-size:42px">search</i>
			<i id="panier" style="font-size:36px" class="fa">&#xf291;</i>
			
			<input placeholder="recherche">
		</section>
		<section id="menu2">
		<h2></h2></h2>
			<ul>
				<li>Notre carte</li>
				<li>Nos promos</li>
				<li>Notre sélection</li>
				<li>Créer votre pizza</li>
				<li>Qui sommes-nous ?</li>
				<li>L'origine de nos produits</li>
			</ul>
		</section>
		<section id="carre">
			<form>
				<h1 id="cp">Créer votre Pizza</h1>
				<p id="taille">Taille :
					<label><input name="size" type="radio" value="s"> Petite : 0,50€</label>
					<label><input name="size" type="radio" value="m"> Moyenne : 1€</label>
					<label><input name="size" type="radio" value="l"> Grande : 1,50€</label>
					<label><input name="size" type="radio" value="g"> Géante : 2€</label>
				</p>
				<p id="garniture">Garniture :
					<p><label><input name="topping" type="checkbox" value="ch"> Fromage</label>
					<label><input name="topping" type="checkbox" value="ol"> Olives</label>
					<label><input name="topping" type="checkbox" value="mu"> Champignons</label></p>
					<p><label><input name="topping" type="checkbox" value="ha"> Jambon</label>
					<label><input name="topping" type="checkbox" value="cho"> Chorizo</label>
					<label><input name="topping" type="checkbox" value="mo"> Mozzarella</label></p>
					<p><label><input name="topping" type="checkbox" value="an"> Anchois</label>
					<label><input name="topping" type="checkbox" value="ca"> Câpres</label>
					<label><input name="topping" type="checkbox" value="eg"> Oeuf</label></p>
					<p><label><input name="topping" type="checkbox" value="po"> Poulet</label>
					<label><input name="topping" type="checkbox" value="me"> Merguez</label>
					<label><input name="topping" type="checkbox" value="cf"> Crème fraîche</label></p>
					<p><label><input name="topping" type="checkbox" value="st"> Sauce tomate</label>
					<label><input name="topping" type="checkbox" value="lf"> Lardons fumés</label>
					<label><input name="topping" type="checkbox" value="pts"> Pommes de terre sautées</label></p>
					<p><label><input name="topping" type="checkbox" value="or"> Origan</label>
					<label><input name="topping" type="checkbox" value="po"> Poivrons</label>
					<label><input name="topping" type="checkbox" value="pe"> Peperonni</label>
					<label><input name="topping" type="checkbox" value="og"> Oignons</label></p>
				</p>
				<p id="prix">0,75centime par ingrédient + prixtaille</p>
				<button id="validation">Valider votre Pizza !</button>
			</form>
		
		</section>
		<div class="slider">
            <div class="slide">
				<figure>
					<img class="a" alt="actu" src="asset/pizzabackground.jpg"/>
				</figure><!--

					<img class="a" alt="actu" src="asset/pizzabackground2.jpeg"/>
				</figure><!--

				</figure><!--
				--><figure>

				</figure>
            </div>
        </div>​
		<section id="findepage">
			<p>Contactez-nous sur  : <i id="facebook" class="fa fa-facebook-square" style="font-size:36px"></i> <i id="snap" class="fa fa-snapchat-square" style="font-size:36px"></i> <i id="twitter"class="fa fa-twitter-square" style="font-size:36px"></i></p>
		</section>
	</body>
	
</html>
